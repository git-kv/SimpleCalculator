<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc">
        <p class="display disp-1">17</p>
        <p class="display disp-2">5 + 12</p>
        <div class="row">
            <button class="special-btn">AC</button>
            <button class="special-btn">+/-</button>
            <button class="special-btn">%</button>
            <button class="op-btn">/</button>
        </div>
        <div class="row">
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="op-btn">*</button>
        </div>
        <div class="row">
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="op-btn">-</button>
        </div>
        <div class="row">
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="op-btn">+</button>
        </div>
        <div class="row">
            <button class="number-btn zero-button">0</button>
            <button class="number-btn">.</button>
            <button class="op-btn">=</button>
        </div>
    </div>
    <div class="footer">
        <p>footer stuff</p>
    </div>
</body>
</html>
